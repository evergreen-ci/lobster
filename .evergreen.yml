stepback: true
ignore:
    - "*.md"
    - ".github/*" # github CODEOWNERS configuration


variables:
  - &node
    NODEJS_VERSION: 8.9.3


functions:
  preamble:
    - *get-project
    - *fetch-node
    - *install

  get-project: &get-project
    command: git.get_project
    type: setup
    params:
      directory: lobster

  fetch-node: &fetch-node
    command: shell.exec
    type: setup
    params:
      working_dir: .
      shell: bash
      script: |
        set -ex
        if [ -d "nodejs" ]; then
          exit 0
        fi

        curl --silent --show-error --fail --location --retry 3 --output nodejs.tar.xz https://nodejs.org/dist/v${NODEJS_VERSION}/node-v${NODEJS_VERSION}-linux-x64.tar.xz
        tar xf nodejs.tar.xz
        mv node-v* nodejs
        chmod +x nodejs/bin/*

  install: &install
    command: shell.exec
    type: setup
    params:
      working_dir: lobster
      shell: bash
      script: |
        set -ex
        export PATH="${workdir}/nodejs/bin:$PATH"
        export CI=true
        export NPM_CONFIG_CACHE="./.node_cache"
        npm install || npm install || npm install

  npm:
    command: shell.exec
    type: test
    params:
      working_dir: lobster
      shell: bash
      script: |
        set -ex
        export PATH="${workdir}/nodejs/bin:$PATH"
        export CI=true
        export NPM_CONFIG_CACHE="./.node_cache"
        npm ${cmd}

  results-attach:
    command: attach.xunit_results
    params:
      files:
        - "./lobster/build/*-junit.xml"

  results-clean:
    command: shell.exec
    type: test
    params:
      working_dir: lobster/build
      shell: bash
      continue_on_err: true
      ignore_standard_error: true
      silent: true
      script: rm *-junit.xml


post:
  - command: shell.exec
    params:
      working_dir: lobster
      shell: bash
      continue_on_err: true
      ignore_standard_error: true
      silent: true
      script: cat ./.node_cache/_logs/*.log
  - command: shell.exec
    params:
      working_dir: lobster
      shell: bash
      continue_on_err: true
      ignore_standard_error: true
      silent: true
      script: rm ./.node_cache/_logs/*.log
  - func: results-attach
  - func: results-clean


tasks:
  - name: dist
    commands:
      - func: preamble
      - func: npm
        vars:
          cmd: run-script build

  - name: lint
    commands:
      - func: preamble
      - func: npm
        vars:
          cmd: run-script eslint -- .

  - name: generate-tasks
    commands:
      - func: preamble
      - func: npm
        vars:
          cmd: run-script generate-tasks
      - command: generate.tasks
        params:
          files:
            - lobster/build/.tasks.json


buildvariants:
  - name: ubuntu1604
    display_name: Ubuntu 16.04
    expansions:
      <<: *node
    run_on:
      - ubuntu1604-test
    tasks:
      - name: "dist"
      - name: "lint"
      - name: "generate-tasks"
